<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="telegram-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="menu-btn" aria-label="Menu">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M2 4h16M2 10h16M2 16h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <div class="search-box">
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="chat-list">
                <div class="chat-item active">
                    <div class="avatar">PD</div>
                    <div class="chat-info">
                        <div class="chat-name">Pavel Durov</div>
                        <div class="chat-preview">ðŸ¥š</div>
                    </div>
                    <div class="chat-time">now</div>
                </div>
            </div>
            <button class="fab" aria-label="New message">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 4v16M4 12h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
        
        <div class="chat-area">
            <div class="chat-header">
                <div class="header-avatar">PD</div>
                <div class="header-info">
                    <div class="header-name">Pavel Durov</div>
                    <div class="header-status">online</div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" aria-label="Search">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <circle cx="9" cy="9" r="6" stroke="currentColor" stroke-width="2"/>
                            <path d="m15 15-3-3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <button class="icon-btn" aria-label="More">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <circle cx="10" cy="5" r="1.5" fill="currentColor"/>
                            <circle cx="10" cy="10" r="1.5" fill="currentColor"/>
                            <circle cx="10" cy="15" r="1.5" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="message-wrapper">
                    <div class="message incoming">
                        <div class="message-avatar">PD</div>
                        <div class="message-content">
                            <div class="message-bubble">
                                <div class="message-text">
                                    <div class="egg-container">
                                        <div class="egg" id="egg">ðŸ¥š</div>
                                    </div>
                                </div>
                                <div class="message-actions">
                                    <button class="inline-btn" id="hatchBtn">Hatch</button>
                                </div>
                                <div class="message-time">12:34</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <button class="attach-btn" aria-label="Attach">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <input type="text" placeholder="Write a message..." disabled>
                    <button class="emoji-btn" aria-label="Emoji">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2M9 9h.01M15 9h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <button class="send-btn" disabled aria-label="Send">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
